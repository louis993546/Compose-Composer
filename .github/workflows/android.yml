name: Android CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    - name: Build
      run: ./gradlew build
    - name: Assemble Debug
      run: ./gradlew assembleDebug
    - name: Upload Debug APK
      uses: action/upload-artifact@2.2.0
      with:
        name: Debug APK
        path: app/build/outputs/apk/debug/app-debug.apk 
      
